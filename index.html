<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <p id="password" class="password"></p>
      <div class="settings">
        <label for="length" class="label">Length</label>
        <span class="slider"><input id="length" class="length" type="range" min="8" max="32" value="20"> <output for="length" id="output">20</output></span>
      </div>
      <div class="settings">
        <label class="label">Options</label>
        <span class="checkbox">
          <label for="numbers">Numbers</label>
          <input id="numbers" type="checkbox" checked>
        </span>
        <span class="checkbox">
          <label for="numbers">Symbols</label>
          <input id="symbols" type="checkbox" checked>
        </span>
      </div>
      <button id="generate">Generate</button>
      <button id="copy">Copy</button>
    </div>
  </body>
</html>
